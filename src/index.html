<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />

    <!-- JS Module -->
    <script defer type="module" src="./js/main.js"></script>
  </head>
  <body>
    <!-- Main -->
    <main class="main flex-center">
      <h1 aria-label="Tip Calculator"></h1>
      <img src="./img/logo.svg" alt="SPLITTER logo" class="title-logo" />
      <div class="card">
        <form class="card__form">
          <div class="form-control">
            <label for="bill">Bill</label>
            <input type="number" name="bill" id="bill" aria-invalid="false" />
          </div>
          <div class="form-control">
            <p class="radio-label" id="tip-selector-label">Select Tip %</p>
            <div class="radio-control">
              <input
                type="radio"
                name="tip"
                id="tip5"
                value="5"
                aria-labelledby="tip-selector-label"
              />
              <label class="tip-label" for="tip5" tabindex="0">5%</label>
              <input type="radio" name="tip" id="tip10" value="10" /><label
                class="tip-label"
                for="tip10"
                tabindex="0"
                >10%</label
              >
              <input
                type="radio"
                name="tip"
                id="tip15"
                value="15"
                checked
              /><label class="tip-label" for="tip15" tabindex="0">15%</label>
              <input type="radio" name="tip" id="tip25" value="25" /><label
                class="tip-label"
                for="tip25"
                tabindex="0"
                >25%</label
              >
              <input type="radio" name="tip" id="tip50" value="50" /><label
                class="tip-label"
                for="tip50"
                tabindex="0"
                >50%</label
              >
              <input
                type="radio"
                name="tip"
                id="tipcustom"
                value="custom"
              /><label class="tip-label" for="tipcustom" tabindex="0"
                >Custom</label
              >
              <input
                type="number"
                name="tipinput"
                id="tipinput"
                placeholder="Custom"
              />
            </div>
          </div>
          <div class="form-control">
            <label for="people">Number of People</label>
            <input
              type="number"
              name="people"
              id="people"
              aria-errormessage="people-error"
              aria-invalid="false"
            />
            <p class="errormessage" id="people-error">Can't be zero</p>
          </div>
        </form>
        <div class="card__display">
          <div class="tip-amount-container">
            <h2>Tip Amount <span>/ person</span></h2>
            <p id="tip-amount">$0.00</p>
          </div>
          <div class="total-container">
            <h2>Total <span>/ person</span></h2>
            <p id="total">$0.00</p>
          </div>
          <button id="reset" type="reset">RESET</button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer flex-center">
      <span class="attribution"
        >Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
      </span>
      <span class="boxv">&boxv;</span>
      <span class="attribution"
        >Coded by
        <a
          href="https://www.frontendmentor.io/profile/josh76543210"
          target="_blank"
          >josh76543210</a
        >
      </span>
    </footer>
  </body>
</html>
